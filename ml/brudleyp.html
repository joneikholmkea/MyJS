<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brúðleyp</title>
</head>
<body>
<h1>Ílatin til brúðleyp:</h1>
<div>
    <label for="input1">Slips</label>
    <input type="checkbox" id="input1">
</div>
<div>
    <label for="input2">Butterfly</label>
    <input type="checkbox" id="input2">
</div>
<button onclick="checkConditions()">Gev svar</button>
<h2 id="result"></h2>

<script>

    document.addEventListener('DOMContentLoaded', (event) => {
        var input1 = document.getElementById("input1");
        var input2 = document.getElementById("input2");
        var resultElement = document.getElementById("result");

        input1.addEventListener('change', clearResult);
        input2.addEventListener('change', clearResult);

        function checkConditions() {
            if (input1.checked && input2.checked) {
                resultElement.textContent = "Ikki hóskandi, for nógv.";
            }else if (!input1.checked && !input2.checked){
                resultElement.textContent = "Ikki hóskandi, for lítið";
            }else{
                resultElement.textContent = "Riggar væl";
            }
        }

        function clearResult() {
            resultElement.textContent = "";
        }

        // Expose the checkConditions function to the global scope
        window.checkConditions = checkConditions;
    });

</script>
</body>
</html>

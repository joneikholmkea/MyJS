<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sóla sær</title>
</head>
<body>
<h1>Skal eg fara út og sóla mær?</h1>
<div>
  <label for="input1">Skínur sólin?</label>
  <input type="checkbox" id="input1">
</div>
<div>
  <label for="input2">Hevur tú frí?</label>
  <input type="checkbox" id="input2">
</div>
<button onclick="checkConditions()">Gev svar</button>
<h2 id="result"></h2>

<script>


  document.addEventListener('DOMContentLoaded', (event) => {
    var input1 = document.getElementById("input1");
    var input2 = document.getElementById("input2");
    var resultElement = document.getElementById("result");

    input1.addEventListener('change', clearResult);
    input2.addEventListener('change', clearResult);

    function checkConditions() {
      if (input1.checked && input2.checked) {
        resultElement.textContent = "Ja, far !";
      } else {
        resultElement.textContent = "Ikki núbeint";
      }
    }

    function clearResult() {
      resultElement.textContent = "";
    }

    // Expose the checkConditions function to the global scope
    window.checkConditions = checkConditions;
  });

</script>
</body>
</html>
